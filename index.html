<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Debat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("logo.png");
      background-repeat: repeat;
      background-size: 200px;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.7);
      z-index: 0;
    }

    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      text-align: center;
      background: rgba(255,255,255,0.85);
      padding: 20px;
      border-radius: 12px;
      min-width: 300px;
    }

    .active { display: flex; }

    h1 { margin-bottom: 20px; }

    button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .timer {
      font-size: 48px;
      margin: 20px 0;
      font-weight: bold;
    }

    .subtimer {
      font-size: 28px;
      margin: 10px 0;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Menu -->
  <div id="menu" class="page active">
    <h1>Timer Debat</h1>
    <button onclick="showPage('first')">Pembicara Pertama</button>
    <button onclick="showPage('normal')">Pembicara Selanjutnya</button>
  </div>

  <!-- Pembicara Pertama -->
  <div id="first" class="page">
    <h1>Pembicara Pertama</h1>
    <div id="firstTimer" class="timer">03:00</div>
    <button onclick="startFirst()">Mulai</button>
    <button onclick="resetFirst()">Reset</button>
    <button onclick="showPage('normal')">Menuju Pembicara Selanjutnya</button>
  </div>

  <!-- Pembicara Selanjutnya -->
  <div id="normal" class="page">
    <h1>Pembicara Selanjutnya</h1>
    <div id="mainTimer" class="timer">05:00</div>
    <div id="interruptTimer" class="subtimer">00:30</div>
    <button onclick="startMain()">Mulai Bicara</button>
    <button onclick="startInterrupt()">Mulai Interupsi</button>
    <button onclick="resetNormal()">Reset</button>
  </div>

  <script>
    function showPage(page) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(page).classList.add('active');
    }

    // --- Pembicara Pertama ---
    let firstTimer, firstTime = 180;

    function updateFirstDisplay() {
      let m = String(Math.floor(firstTime / 60)).padStart(2,'0');
      let s = String(firstTime % 60).padStart(2,'0');
      document.getElementById("firstTimer").textContent = `${m}:${s}`;
    }

    function startFirst() {
      clearInterval(firstTimer);
      firstTimer = setInterval(() => {
        if (firstTime > 0) {
          firstTime--;
          updateFirstDisplay();
        } else {
          clearInterval(firstTimer);
          alert("Waktu Pembicara Pertama Habis!");
          firstTime = 180;
          updateFirstDisplay();
          showPage('normal');
        }
      }, 1000);
    }

    function resetFirst() {
      clearInterval(firstTimer);
      firstTime = 180;
      updateFirstDisplay();
    }

    // --- Pembicara Selanjutnya ---
    let mainTimer, interruptTimer;
    let mainTime = 300, interruptTime = 30;

    function updateMainDisplay() {
      let m = String(Math.floor(mainTime / 60)).padStart(2,'0');
      let s = String(mainTime % 60).padStart(2,'0');
      document.getElementById("mainTimer").textContent = `${m}:${s}`;
    }

    function updateInterruptDisplay() {
      let s = String(interruptTime).padStart(2,'0');
      document.getElementById("interruptTimer").textContent = `00:${s}`;
    }

    function startMain() {
      clearInterval(interruptTimer);
      clearInterval(mainTimer);
      mainTimer = setInterval(() => {
        if (mainTime > 0) {
          mainTime--;
          updateMainDisplay();
        } else {
          clearInterval(mainTimer);
          alert("Waktu Bicara Habis!");
        }
      }, 1000);
    }

    function startInterrupt() {
      clearInterval(mainTimer);
      clearInterval(interruptTimer);
      interruptTimer = setInterval(() => {
        if (interruptTime > 0) {
          interruptTime--;
          updateInterruptDisplay();
        } else {
          clearInterval(interruptTimer);
          alert("Waktu Interupsi Habis!");
          interruptTime = 30;
          updateInterruptDisplay();
        }
      }, 1000);
    }

    function resetNormal() {
      clearInterval(mainTimer);
      clearInterval(interruptTimer);
      mainTime = 300;
      interruptTime = 30;
      updateMainDisplay();
      updateInterruptDisplay();
    }

    // Init tampilan
    updateFirstDisplay();
    updateMainDisplay();
    updateInterruptDisplay();
  </script>
</body>
</html>
