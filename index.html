<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Debat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("logo.png");
      background-repeat: repeat;
      background-size: 200px;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.7);
      z-index: 0;
    }

    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      text-align: center;
      background: rgba(255,255,255,0.9);
      padding: 25px;
      border-radius: 16px;
      min-width: 360px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .active { display: flex; }

    h1 { margin-bottom: 15px; }

    .timer {
      font-size: 100px;   /* diperbesar */
      margin: 20px 0;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .subtimer {
      font-size: 50px;    /* diperbesar */
      margin: 10px 0 20px 0;
      font-weight: bold;
      color: #333;
    }

    /* Tombol utama */
    .btn {
      margin: 8px;
      padding: 12px 24px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      color: white;
    }
    .btn:hover { opacity: 0.85; }
    .btn-start { background: #2ecc71; }   /* hijau */
    .btn-reset { background: #3498db; }   /* biru */
    .btn-interrupt { background: #e67e22; } /* oranye */

    /* Tombol navigasi */
    .nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      margin-top: 20px;
    }
    .nav button {
      width: 60px;
      height: 60px;
      font-size: 26px;
      border: none;
      border-radius: 50%;
      background: #34495e;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .nav button:hover {
      background: #2c3e50;
    }
  </style>
</head>
<body>
  <!-- Menu -->
  <div id="menu" class="page active">
    <h1>Timer Debat</h1>
    <button class="btn btn-start" onclick="showPage('first')">Pembicara Pertama</button>
    <button class="btn btn-start" onclick="showPage('normal')">Pembicara Selanjutnya</button>
    <button class="btn btn-start" onclick="showPage('reply')">Pembicara Balasan</button>
  </div>

  <!-- Pembicara Pertama -->
  <div id="first" class="page">
    <h1>Pembicara Pertama</h1>
    <div id="firstTimer" class="timer">03:00</div>
    <button class="btn btn-start" onclick="startFirst()">Mulai</button>
    <button class="btn btn-reset" onclick="resetFirst()">Reset</button>
    <div class="nav">
      <button onclick="showPage('menu')">⏫</button>
      <button onclick="showPage('normal')">▶</button>
    </div>
  </div>

  <!-- Pembicara Selanjutnya -->
  <div id="normal" class="page">
    <h1>Pembicara Selanjutnya</h1>
    <div id="mainTimer" class="timer">05:00</div>
    <div id="interruptTimer" class="subtimer">00:30</div>
    <button class="btn btn-start" onclick="startMain()">Mulai Bicara</button>
    <button class="btn btn-interrupt" onclick="startInterrupt()">Mulai Interupsi</button>
    <button class="btn btn-reset" onclick="resetNormal()">Reset</button>
    <div class="nav">
      <button onclick="showPage('first')">◀</button>
      <button onclick="showPage('menu')">⏫</button>
      <button onclick="showPage('reply')">▶</button>
    </div>
  </div>

  <!-- Pembicara Balasan -->
  <div id="reply" class="page">
    <h1>Pembicara Balasan</h1>
    <div id="replyTimer" class="timer">03:00</div>
    <button class="btn btn-start" onclick="startReply()">Mulai</button>
    <button class="btn btn-reset" onclick="resetReply()">Reset</button>
    <div class="nav">
      <button onclick="showPage('normal')">◀</button>
      <button onclick="showPage('menu')">⏫</button>
    </div>
  </div>

  <script>
    function showPage(page) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(page).classList.add('active');
    }

    // --- Pembicara Pertama ---
    let firstTimer, firstTime = 180;
    function updateFirstDisplay() {
      let m = String(Math.floor(firstTime / 60)).padStart(2,'0');
      let s = String(firstTime % 60).padStart(2,'0');
      document.getElementById("firstTimer").textContent = `${m}:${s}`;
    }
    function startFirst() {
      clearInterval(firstTimer);
      firstTimer = setInterval(() => {
        if (firstTime > 0) {
          firstTime--;
          updateFirstDisplay();
        } else {
          clearInterval(firstTimer);
          alert("Waktu Pembicara Pertama Habis!");
          firstTime = 180;
          updateFirstDisplay();
          showPage('normal');
        }
      }, 1000);
    }
    function resetFirst() {
      clearInterval(firstTimer);
      firstTime = 180;
      updateFirstDisplay();
    }

    // --- Pembicara Selanjutnya ---
    let mainTimer, interruptTimer;
    let mainTime = 300, interruptTime = 20;
    function updateMainDisplay() {
      let m = String(Math.floor(mainTime / 60)).padStart(2,'0');
      let s = String(mainTime % 60).padStart(2,'0');
      document.getElementById("mainTimer").textContent = `${m}:${s}`;
    }
    function updateInterruptDisplay() {
      let s = String(interruptTime).padStart(2,'0');
      document.getElementById("interruptTimer").textContent = `00:${s}`;
    }
    function startMain() {
      clearInterval(interruptTimer);
      clearInterval(mainTimer);
      interruptTime = 20;
      updateInterruptDisplay();
      mainTimer = setInterval(() => {
        if (mainTime > 0) {
          mainTime--;
          updateMainDisplay();
        } else {
          clearInterval(mainTimer);
          alert("Waktu Bicara Habis!");
        }
      }, 1000);
    }
    function startInterrupt() {
      clearInterval(mainTimer);
      clearInterval(interruptTimer);
      interruptTimer = setInterval(() => {
        if (interruptTime > 0) {
          interruptTime--;
          updateInterruptDisplay();
        } else {
          clearInterval(interruptTimer);
          alert("Waktu Interupsi Habis!");
          interruptTime = 30;
          updateInterruptDisplay();
        }
      }, 1000);
    }
    function resetNormal() {
      clearInterval(mainTimer);
      clearInterval(interruptTimer);
      mainTime = 300;
      interruptTime = 20;
      updateMainDisplay();
      updateInterruptDisplay();
    }

    // --- Pembicara Balasan ---
    let replyTimer, replyTime = 180;
    function updateReplyDisplay() {
      let m = String(Math.floor(replyTime / 60)).padStart(2,'0');
      let s = String(replyTime % 60).padStart(2,'0');
      document.getElementById("replyTimer").textContent = `${m}:${s}`;
    }
    function startReply() {
      clearInterval(replyTimer);
      replyTimer = setInterval(() => {
        if (replyTime > 0) {
          replyTime--;
          updateReplyDisplay();
        } else {
          clearInterval(replyTimer);
          alert("Waktu Pembicara Balasan Habis!");
        }
      }, 1000);
    }
    function resetReply() {
      clearInterval(replyTimer);
      replyTime = 180;
      updateReplyDisplay();
    }

    // Init tampilan
    updateFirstDisplay();
    updateMainDisplay();
    updateInterruptDisplay();
    updateReplyDisplay();
  </script>
</body>
</html>
